		{{# blur_image}}

		{{/ blur_image}}
		<img class="cc-comment-image" src="{{res_path}}/profile/{{image}}.png" alt="Profilbild" />
		{{# blur_image}}
		</span></div>
		{{/ blur_image}}
	</div>
	<div class="cc-comment">

			<span class="cc-comment-content-text">{{{content}}}</span>
		</div>

		<div class="cc-answer-section">

			{{/ answers}}
		</div>
	</div>
</div>
